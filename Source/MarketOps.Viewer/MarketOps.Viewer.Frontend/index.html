<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykresy Giełdowe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> <!-- Link do naszego pliku CSS -->
</head>
<body>

    <!-- Główny kontener aplikacji -->
    <div class="app-container">

        <header class="app-header">
            <h1>Wykresy Giełdowe</h1>
            <!-- Można dodać logo lub inne elementy -->
        </header>

        <!-- Kontener na kontrolki -->
        <div id="controls" class="controls-container">
            <!-- Każda para label+input/select w osobnym divie dla łatwiejszego flexboxa -->
            <div class="control-group">
                <label for="stockSelect">Instrument:</label>
                <select id="stockSelect">
                    <option value="">Ładowanie...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="startDate">Data od:</label>
                <input type="date" id="startDate">
            </div>

            <div class="control-group">
                <label for="endDate">Data do:</label>
                <input type="date" id="endDate">
            </div>

            <div class="control-group">
                <label for="timeframeSelect">Interwał:</label>
                <select id="timeframeSelect">
                    <option value="daily" selected>Dzienny</option>
                    <option value="weekly">Tygodniowy</option>
                    <option value="monthly">Miesięczny</option>
                </select>
            </div>

            <div class="control-group button-group"> <!-- Grupa dla przycisku -->
                <button id="addChartTabButton" class="button-primary">Dodaj Wykres</button>
            </div>
        </div>

        <!-- Kontener na zakładki i ich zawartość -->
        <div class="tabs-container">
            <!-- Pasek z przyciskami zakładek -->
            <div id="tabButtons" class="tab-buttons">
                <!-- Przyciski zakładek będą dodawane dynamicznie przez JS -->
                <!-- Przykład:
                <button class="tab-button active" data-tab-id="chart-tab-1">
                    PKO <span class="close-tab-btn" data-tab-id="chart-tab-1">×</span>
                </button>
                -->
            </div>

            <!-- Kontener na zawartość zakładek (panele wykresów) -->
            <div id="tabContent" class="tab-content">
                <!-- Panele wykresów będą dodawane dynamicznie przez JS -->
                <!-- Przykład panelu dla jednej zakładki:
                <div id="chart-tab-1" class="tab-pane active">
                    <div class="chart-options"> ... opcje dla tej zakładki ... </div>
                    <div class="plotly-chart-div"> ... wykres dla tej zakładki ... </div>
                    <div class="loading-indicator" style="display: none;"> ... </div>
                    <div class="error-display"></div>
                </div>
                 -->
                 <div id="noTabsMessage" class="no-tabs-message">
                     Wybierz instrument i kliknij "Dodaj Wykres", aby otworzyć nową zakładkę.
                 </div>
            </div>
        </div>		

    </div>
	<!-- Koniec app-container -->



    <script src='https://cdn.plot.ly/plotly-3.0.1.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.14.1/runtime.min.js"></script>
	<script src="https://unpkg.com/technicalindicators@3.1.0/dist/browser.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
