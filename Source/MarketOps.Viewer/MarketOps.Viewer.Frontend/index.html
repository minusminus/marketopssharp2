<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykresy Giełdowe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> <!-- Link do naszego pliku CSS -->
</head>
<body>

    <!-- Główny kontener aplikacji -->
    <div class="app-container">

        <header class="app-header">
            <h1>Wykresy Giełdowe</h1>
            <!-- Można dodać logo lub inne elementy -->
        </header>

        <!-- Kontener na kontrolki -->
        <div id="controls" class="controls-container">
            <!-- Każda para label+input/select w osobnym divie dla łatwiejszego flexboxa -->
            <div class="control-group">
                <label for="stockSelect">Instrument:</label>
                <select id="stockSelect">
                    <option value="">Ładowanie...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="startDate">Data od:</label>
                <input type="date" id="startDate">
            </div>

            <div class="control-group">
                <label for="endDate">Data do:</label>
                <input type="date" id="endDate">
            </div>

            <div class="control-group">
                <label for="timeframeSelect">Interwał:</label>
                <select id="timeframeSelect">
                    <option value="daily" selected>Dzienny</option>
                    <option value="weekly">Tygodniowy</option>
                    <option value="monthly">Miesięczny</option>
                </select>
            </div>

            <div class="control-group button-group"> <!-- Grupa dla przycisku -->
                <button id="showChartButton" class="button-primary">Pokaż Wykres</button>
            </div>
        </div>

        <!-- Kontener na wykres -->
        <div id="chartArea" class="chart-area"> <!-- Zmieniono ID dla jasności -->
            <div id="chartOptions" class="chart-options" style="display: none;">
                <div class="option-group">
                    <span class="option-label">Typ wykresu:</span>
                    <input type="radio" id="chartTypeCandle" name="chartType" value="candle" checked> <label for="chartTypeCandle">Świecowy</label>
                    <input type="radio" id="chartTypeLine" name="chartType" value="line"> <label for="chartTypeLine">Liniowy</label>
                </div>
                 <div class="option-group">
                    <span class="option-label">Wskaźniki:</span>
                    <input type="checkbox" id="indicatorSMA"> <label for="indicatorSMA">SMA(20)</label>
                    <input type="checkbox" id="indicatorChannel"> <label for="indicatorChannel">Kanał Ceny(20)</label>
                    <input type="checkbox" id="indicatorBB"> <label for="indicatorBB">Bollinger(20, 2)</label>
                    <input type="checkbox" id="indicatorATR"> <label for="indicatorATR">ATR(14)</label>
                 </div>
            </div>
			<div id="plotlyChartDiv" class="plotly-chart-div"> <!-- Właściwy kontener na wykres -->
				<div id="loadingIndicator" class="loading-indicator" style="display: none;">
				<!-- Można tu wstawić SVG spinnera lub użyć CSS -->
				<div class="spinner"></div>
				Ładowanie danych...
				</div>
			</div> 
			<div id="errorDisplay" class="error-display"></div>
        </div>

    </div>
	<!-- Koniec app-container -->



    <script src='https://cdn.plot.ly/plotly-3.0.1.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.14.1/runtime.min.js"></script>
	<script src="https://unpkg.com/technicalindicators@3.1.0/dist/browser.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
